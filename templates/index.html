<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Derivify</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="p-3 mt-3">Derivify</h1>
        <div class="justify-content-center">
            <p>Please upload a black & white image!</p>
            <form action="/derivify" method="POST" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept="*" />
                <br>
                <button type="submit" class="btn btn-outline-primary mt-3">Derivify!</button>
            </form>
        </div>
        {% for file in files %}
            <img src="{{ url_for('upload', filename=file) }}" style="width: 300px">
        {% endfor %}
    </div>
</body>
</html>
